<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="heading">
        <h1>Table Generator</h1>
        <hr>
    </div>
    <input type="number" id="inputField" placeholder="Type a number(Max 15 Digits)">
    <button onclick="gen()">Generate</button>
    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
    <div id="div10"></div>
    <span>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </span>
</body>
</html>
