<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3502418628195231"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h1>Table Generator</h1>
        <hr>
    </div>
    <input type="number" id="inputField" placeholder="Type a number(Max 15 Digits)">
    <button onclick="gen()">Generate</button>
    
    <div id="div1">0</div>
    <div id="div2">0</div>
    <div id="div3">0</div>
    <div id="div4">0</div>
    <div id="div5">0</div>
    <div id="div6">0</div>
    <div id="div7">0</div>
    <div id="div8">0</div>
    <div id="div9">0</div>
    <div id="div10">0</div>
    <span>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </span>
</body>
</html>
